{% extends 'patron.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block titulo %}crear_producto{% endblock titulo %}
{% block body%}
<p class="h1 text-center">Crear Producto</p>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-success" type="submit" style="margin: 10px;">crear</button>
        </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    {% if messages %}
    {% for msj in messages %}
        <script>
            Swal.fire({
                title: 'Guardado!',
                text: '{{ msj }}',
                icon: '{{ susses }}',
                showConfirmButton: false,
                timer: 2000
            });
        </script>
    {% endfor %}
{% endif %}
{% endblock body%}
