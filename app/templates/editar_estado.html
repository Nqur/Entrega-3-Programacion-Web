{% extends 'patron.html' %}

{% load crispy_forms_tags%}
{% block titulo %}editar_estado{% endblock titulo %}
{% block body%}
<p class="h1 text-center">Editar Estado</p>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <p class="h2 ">usuario: {{usern}}</p>
            <p class="h2 ">ID de Compra : {{compra.id}}</p>
            <p class="h2 ">Total de Compra : ${{compra.total}}</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-success" type="submit" style="margin: 10px;">Editar</button>
        </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock body%}
