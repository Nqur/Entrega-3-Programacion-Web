{% extends 'patron.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block titulo %}modificar_usuario{% endblock titulo %}
{% block body%}
<p class="h1 text-center">Modificar Usuario</p>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn btn-success" type="submit" style="margin: 10px;">Editar</button>
        </form>
        </div>
        <div class="col-md-3"></div>
    </div>
{% endblock body%}
